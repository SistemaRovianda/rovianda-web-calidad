
<div class="container-inventory">
    <h1 class="title">Inventario</h1>
    <div class="loader" *ngIf="loadingTable">
        <div class="load-div">
            <mat-spinner [diameter]=100></mat-spinner>
        </div>
    </div>
    <div class="table-container" *ngIf="!loadingTable">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

           
          
            <!-- Name Column -->
            <ng-container matColumnDef="product">
              <th mat-header-cell *matHeaderCellDef> Producto </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="presentation">
              <th mat-header-cell *matHeaderCellDef> Presentaci√≥n </th>
              <td mat-cell *matCellDef="let element"> {{element.type_presentation}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="lot">
              <th mat-header-cell *matHeaderCellDef> Lote </th>
              <td mat-cell *matCellDef="let element"> {{element.lot_id}} </td>
            </ng-container>

            <ng-container matColumnDef="units">
                <th mat-header-cell *matHeaderCellDef> Unidades </th>
                <td mat-cell *matCellDef="let element" >
                    <mat-form-field class="example-form-field" *ngIf="element.editing">
                        <mat-label>Unidades</mat-label>
                        <input matInput type="number" [(ngModel)]="element.unitsTemp">
                      </mat-form-field>
                       <label *ngIf="!element.editing">{{element.unitsTemp}}</label>
                     </td>
              </ng-container>
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Peso </th>
             
                <td mat-cell *matCellDef="let element"> 
                    <mat-form-field class="example-form-field" *ngIf="element.editing">
                        <mat-label>Peso</mat-label>
                        <input matInput type="number" [(ngModel)]="element.weightTemp">
                      </mat-form-field>
                    <label *ngIf="!element.editing">{{element.weightTemp}}</label>
                 </td>
              </ng-container>

              <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element;let index=index">
                    <button *ngIf="!element.editing && !element.isUpdating" mat-raised-button (click)="edit(index)" >Editar</button>
                    <button *ngIf="element.editing && !element.isUpdating" mat-raised-button (click)="save(index)">Guardar</button>
                    <button *ngIf="element.editing && !element.isUpdating" mat-raised-button color="warn" (click)="cancel(index)">Cancelar</button>
                    <mat-spinner [diameter]=20 *ngIf="element.isUpdating"></mat-spinner>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          

    </div>
</div>
