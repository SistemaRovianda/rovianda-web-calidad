<div class="container-historial" fxLayout="column">
  <div class="container-filter" fxFlex="15%">
    <form [formGroup]="filter" fxLayout="row" fxLayoutAlign="center end">
      <mat-form-field class="item-form" appearance="outline">
        <mat-label>Tipo de b√∫squeda</mat-label>
        <select
          disabled
          matNativeControl
          class="input"
          formControlName="option"
          required
          (change)="selectType()"
        >
          <option *ngFor="let section of options" [value]="section.value">{{
            section.name
          }}</option>
        </select>
      </mat-form-field>
      <mat-form-field class="item-form" appearance="outline">
        <mat-label>Lote</mat-label>
        <input
          matInput
          type="text"
          class="input"
          #search
          formControlName="search"
          [disabled]="option.invalid"
        />
        
          
      </mat-form-field>
      <mat-form-field color="accent" appearance="fill">
        <mat-label>A partir de: </mat-label>
        <input matInput [matDatepicker]="picker1" (dateChange)="changeDate('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      
      <div class="buttonSearch">
        <button
          mat-icon-button
          matSuffix
          (click)="searchElement()"
          [disabled]="!(filter.valid && dateSelected!=null)"
        >
        <mat-icon matSuffix>search</mat-icon>
        </button>
      </div>
    </form>
    
  </div>
  
  <div fxFlex="85%" fxLayout="row">
    
    <div fxFlex="45%">
      <app-table-historial></app-table-historial>
    </div>
    <div fxFlex="55%" fxLayout="column">
      <!-- <div fxFlex="25%">
        <app-card-date></app-card-date>
      </div> -->
      <div fxFlex="100%">
        <app-table-documents></app-table-documents>
      </div>
    </div>
  </div>
</div>
