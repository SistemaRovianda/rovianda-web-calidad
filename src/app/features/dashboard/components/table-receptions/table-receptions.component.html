<h4>Recepciones:</h4>
<div *ngIf="isLoading==true">
    <mat-spinner style="margin: auto;"></mat-spinner>
</div>
<div *ngIf="isLoading==false">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tableReceptions">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let index=index"> {{ (page*peerPage)+(index+1) }} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef> Proveedor </th>
      <td mat-cell *matCellDef="let element"> {{element.proveedor}} </td>
    </ng-container>

    <ng-container matColumnDef="rawMaterial">
        <th mat-header-cell *matHeaderCellDef> Materia Prima </th>
        <td mat-cell *matCellDef="let element"> {{element.rawMaterial}} </td>
      </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Peso </th>
      <td mat-cell *matCellDef="let element"> {{element.weight.value}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha de recepci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>

    <ng-container matColumnDef="selection">
        <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
        <td mat-cell *matCellDef="let element,let index=index"> 
            <button mat-button color="primary" (click)="seleccionar(index)">Seleccionar</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="maxCount"
                [pageSize]="peerPage"
                [pageIndex]="page"
               (page)="pageEvent($event)">
</mat-paginator>
</div>
  <button mat-button color="warn" (click)="closeModal()">Salir</button>
