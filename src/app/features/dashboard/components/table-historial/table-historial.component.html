<div class="container">
  <div class="table-container">
    <div class="header-list">
      <h1 class="header-date">Accion</h1>
      <h1 class="header-state">Fecha</h1>
    </div>
    <div class="container-card">
      <div
        *ngIf="isLoading"
        class="custom-spinner"
        fxLayoutAlign="space-around center"
      >
        <mat-spinner style="margin: auto;"></mat-spinner>
      </div>
      <div *ngIf="!isLoading">
        <app-search-packaging
          *ngIf="type === 'packaging' && found"
          [packaging]="historial"
        ></app-search-packaging>
        <app-search-drief
          *ngIf="type === 'drief' && found"
          [drief]="historial"
        ></app-search-drief>
        <history-list
          *ngIf="type === 'meat' && found"
          [meat]="historial"
        ></history-list>
      </div>
    </div>
  </div>
</div>
