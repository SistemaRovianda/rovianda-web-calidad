<div class="content">
  <div class="dates" *ngIf="_meat != undefined && _meat != null">
    <div class="reception">
      <div class="text">Fecha de recepci√≥n</div>
      <div class="value">
        {{ (_meat.receptionDate | date: "dd/MM/yyyy") || "Sin registro" }}
      </div>
    </div>
    <div class="dates">
      <div class="dateOpen">
        <div class="text">Fecha de apertura</div>
        <div class="value">
          {{
            (_meat.fridge.openingDate | date: "dd/MM/yyyy") || "Sin registro"
          }}
        </div>
      </div>
      <div class="dateEnd">
        <div class="text">Fecha de cierre</div>
        <div class="value">
          {{ (_meat.fridge.closedDate | date: "dd/MM/yyyy") || "Sin registro" }}
        </div>
      </div>
    </div>
  </div>
