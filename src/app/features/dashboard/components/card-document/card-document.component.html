<div class="container" fxLayout="row" fxLayoutAlign="center end">
  <div class="title-document">
    <p>
      {{ document.name }}
    </p>
  </div>
  <button
    fxLayout="row"
    fxLayoutAlign="space-around center"
    mat-button
    (click)="createExcel()"
  >
    <span>Excel</span>
  </button>
  <button
    fxLayout="row"
    fxLayoutAlign="space-around center"
    mat-button
    (click)="createPDF()"
  >
    <span>PDF</span>
  </button>
</div>
